<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>GUESS THE NUMBER</h1>


    <form id="startGame">
      <input type="number" id="min" placeholder="Min Number">
    <input type="number" id="max" placeholder="Max Number">
    
    <button type="submit" id="startBtn">START GAME</button>
    </form>


    <form id="playerinputs">
      <input type="text" id="player1Name" placeholder="Player 1 Name">
      <input type="number"  id="player1Guess" placeholder="Player 1 Guess">

      <input type="text" id="player2Name" placeholder="Player 2 Name">
      <input type="number"  id="player2Guess" placeholder="Player 2 Guess">

      <button type="submit" id="submitBtn" size="25" disabled >Submit</button>

    </form>

    <h2>Results</h2>

    <h3>Round <span id="rndNum">0</span></h3>
    <table>
      <thead>
          <tr>
            <th>Player One</th>
            <th>Player One Guess</th>
            <th>Player One Result</th>

            <th>Player Two</th>
            <th>Player Two Guess</th>
            <th>Player Two Results</th>

            <th>Bot George</th>
            <th>Bot George Guess</th>
            <th>Bot George Results</th>
          </tr>
      </thead>

      <tbody id="guessResults">


      </tbody>
    </table>

    <div id="winnerContainer">

    </div>
</body>
</html>
